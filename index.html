<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea rows="4" cols="30">enter the text</textarea>
    <input type="text" required>
<!--regrex for input validations-->
<input type="text" pattern="\d{4}">

<!--SEO and meadata -->
<meta name ="description" content="This is a sample HTML document">
<meta name="keywords" content="html, css,javascript">
<!--open graph tags-->
<meta property="og:title" content="my website">
<meta property="og:description" content="awesome content here">
<meta property="og:image" content="image.jpg">
<!--canvas-->
<canvas id="myCanvas" width="200" height="100"></canvas>
<!--templates-->
<template id="card-template">
    <div class="card">template content here</div>
</template>
<script>
  const ctx = document.getElementById("myCanvas").getContext("2d");
  ctx.fillStyle = "blue";
  ctx.fillRect(10, 10, 150, 75);
</script>
<div itemscope itemtype="https://schema.org/Person">
  <span itemprop="name">Abhishek Jaswal</span>
</div>
<!--drag and drop api-->
<div draggable="true" ondragstart="drag(event)">Drag me</div>
<div ondrop="drop(event)" ondragover="allowDrop(event)">Drop here</div>
<script>
    function allowDrop(e) { e.preventDefault(); }
function drag(e) { e.dataTransfer.setData("text", e.target.id); }
function drop(e) {
  e.preventDefault();
  const data = e.dataTransfer.getData("text");
  e.target.appendChild(document.getElementById(data));
}

<details>
  <summary>Click to expand</summary>
  <p>Hidden content</p>
</details>


</script></body>
</html>
